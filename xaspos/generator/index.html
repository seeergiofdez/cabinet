<html>
<head>
  <meta charset="utf-8">
  <title>XasPos Ticket Generator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
  <meta name="author" content="The BBJProjeK Organization" />
  <meta name="description" content="Manually generate HTML for XasPos ticket until we automatize everything up.">
  <meta property="og:title" content="XasPos Ticket Message Generator"><meta property="og:type" content="Website"><meta property="og:url" content="https://cabinet.bbjprojek.org/xaspos/generator/" ><meta property="og:image" content="assets/img/favicon_full.png" >

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>
  <form id="form" method="post">
    <div class="card">
      <div class="header">
        <div class="logo">
        </div>
        <h1>XasPos Ticket Generator</h1>
        <h4>Manually generate HTML for a XasPos Ticket, until we automatize everything up</h4>
      </div>
      <div class="form">
        <div class="container">
          <div class="input">
            <input type="text" id="title" placeholder="Title" required autofocus>
          </div>
          <div class="input">
            <input type="text" id="content" placeholder="Content" required>
          </div>
        </div>
        <div class="container">
          <div class="input">
            <input type="text" id="author" placeholder="Author email" required>
          </div>
          <div class="input">
            <input type="text" id="content_link" placeholder="Content Link" required>
          </div>
        </div>
        <div class="container">
          <div class="input">
            <input type="text" id="previous_title" placeholder="Previous Title" required>
          </div>
          <div class="input">
            <input type="text" id="date" placeholder="Date" required>
          </div>
        </div>
        <!-- Generate things up -->
        <div class="container">
          <div class="input">
            <span id="copied"></span>
          </div>
          <div class="input">
            <button type="submit" id="generate">Generate</button>
          </div>
        </div>
      </div>
      <div class="output">
        <textarea readonly onclick="this.focus();this.select()" id="output"></textarea>
      </div>
      <p class="footer">
        <a>Use "@@" for line breaks</a><br>
        <a>Date should follow: <code>Mon Jan 8 16:00:00 UTC 2024</code>.</a><br>
      </p>
    </div>
  </form>

  </p>

  <!-- Scripts -->
  <script src="assets/replacer.js"></script>

</body>
</html>
