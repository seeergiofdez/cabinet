<head>
  <meta charset="utf-8">
  <title>XasPos Ticket Generator</title>

  <meta property="og:title" content="XasPos Ticket Message Generator"><meta property="og:type" content="Website"><meta property="og:url" content="https://cabinet.bbjprojek.org/xaspos/generator/" ><meta property="og:image" content="assets/img/favicon_full.png" >

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>
    <form id="form" method="post">
        <div class="card">
            <div class="header">
                <div class="logo">
                  <!-- <picture>
                    <source srcset="assets/img/elos_dark.svg" media="(prefers-color-scheme: dark)">
                    <img src="assets/img/elos.svg" width="260px" alt="bbjprojej labs x ElementOS">
                  </picture> -->
                </div>
                <h1>XasPos Ticket Generator</h1>
                <h4>Temporarily generate HTML for a XasPos Ticket, until we automatize everything up</h4>
            </div>
            <div class="form">
                <div class="container">
                    <div class="input">
                        <input type="text" id="title" placeholder="Title" required autofocus>
                    </div>
                    <div class="input">
                        <input type="text" id="content" placeholder="Content" required>
                    </div>
                </div>

                <div class="container">
                    <div class="input">
                        <input type="text" id="author" placeholder="Author email" required>
                    </div>
                    <div class="input">
                        <input type="text" id="content_link" placeholder="Content Link" required>
                    </div>
                </div>

                <div class="container">
                    <div class="input">
                        <input type="text" id="previous_title" placeholder="Previous Title" required>
                    </div>
                    <div class="input">
                        <input type="text" id="date" placeholder="Date" required>
                    </div>
                </div>

                <!-- Generate things up -->
                <div class="container">
                    <div class="input">
                        <span id="copied"></span>
                    </div>

                    <div class="input">
                        <button type="submit" id="generate">Generate</button>
                    </div>
                </div>
            </div>
            <div class="output">
                <textarea readonly onclick="this.focus();this.select()" id="output"></textarea>
            </div>
            <p class="footer">
              <a>Use "@@" for line breaks</a><br>
              <a>Date should follow: <code>Mon Jan 8 16:00:00 UTC 2024</code>.</a><br>
              <a>Ticket names must not contain "[Ticket]".</a><br>
            </p>
        </div>
        <!-- <h4>If the identifier is invalid, system won't return output</h4> -->
    </form>

    <p class="footer">

    </p>

    <script src="assets/_sample_1.x.js"></script>
</body>
</html>
