<!DOCTYPE html>
<html>
  <head>
    <script>
      var currentDate = new Date();
      var year = currentDate.getFullYear();
      var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
      var dynamicUrl = 'talk/' + year + '/' + month;

      // Redirect to the dynamic URL
      window.location.href = dynamicUrl;
    </script>
  </head>
</html>
